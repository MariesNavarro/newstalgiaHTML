  <body>
    <div id="loading" class="flexDisplay trans5">
      <img id="marioInit" src="img/mario.png" style="display:none" width="30">
      <img id="cloud1" src="img/cloud1.png" style="display:none">
      <img id="cloud2" src="img/cloud2.png" style="display:none">
      <img id="titCover" src="img/titulo.png" style="display:none" height="100">
      <img id="pipe" src="img/pipe.png" style="display:none" height="100">
      <div class="display">
        <video id="webcam" width="1093" height="820" autoplay></video>
        <canvas id="canvasCam" width="1093" height="820"></canvas>
      </div>
      <div class="ui">
        <div class="controls">
          <div class="flexDisplay">
            <input id="tolerance" type="range" value="50" max="255" min="0" step="1">
          </div>
        </div>
        <div id="color"></div>
      </div>
    </div>
    <div id="main" class="flexDisplay">
      <div class="marginBrick brickTop"></div>
      <div id="content">
        <div class="stage">
          <div id="titulo" class="flexDisplay">
            <img src="img/tit/0.png">
          </div>
          <div class="capWr flexDisplay">
            <div class="capSide">
              <div id="consola" class="flexDisplay">
                <img src="img/consola/0.png">
              </div>
            </div>
            <div class="capCenter flexDisplay">
              <div  id="canvasWr" class="seqWr">
                <div id="canvasUno"></div>
                <div id="canvasDos"></div>
                <div id="canvasTres"></div>
                <div id="canvasCuatro"></div>
              </div>
            </div>
            <div class="capSide">
              <div id="puntos" class="flexDisplay">
                <img src="img/puntos/0.png">
              </div> <!-- puntos -->
            </div>
          </div>
        </div>

        <div class="interfaz flexDisplay">
          <div class="column columns flexDisplay">
            <div></div>
            <div></div>
          </div>
          <div class="column marioWr">
            <ul id="boxesP" class="boxes flexDisplay">
              <li onclick="changeLevel('0', this)" style="background-image:url('img/boxes/81.png')"><a role="button"></a></li>
              <li onclick="changeLevel('1', this)" style="background-image:url('img/boxes/box.png')"><a role="button"></a></li>
              <li onclick="changeLevel('2', this)" style="background-image:url('img/boxes/box.png')"><a role="button"></a></li>
              <li onclick="changeLevel('3', this)" style="background-image:url('img/boxes/box.png')"><a role="button"></a></li>
            </ul>
            <div class="mario">
              <img src="img/mario.png" alt="Mario">
            </div>
            <div class="floorTexture"></div>
          </div>
          <div class="column columns flexDisplay">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="marginBrick brickBott"></div>
    </div>
  <script src="js/tracking-min.js"></script>
  <script src="js/three.min.js" charset="utf-8"></script>
  <script src="js/OrbitControls.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
